    <script>
      const cursor = document.querySelector(".cursor");
      if (window.innerWidth <= 1024) {
        document.getElementsByTagName("BODY")[0].style.cursor = "default";
        cursor.setAttribute("style", "display:none");
      } else {
        document.addEventListener("mousemove", (e) => {
